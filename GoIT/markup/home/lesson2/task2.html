<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Завдання на створення таблиці</title>
    <style type="text/css">
        table { border-collapse: collapse; width: 400px; height:500px;}
        td { border: 5px solid #000; }
        span{display: inline-block;}
    </style>
</head>
<body>
<span>
<table frame="void">
    <caption><h2> Моя каляка-маляка</h2></caption>
    <tr>
        <td colspan="2"><br/></td>
        <td colspan="3"><br/></td>
        <td colspan="2" bgcolor="#fffa69"><br/></td></tr>
    <tr>
        <td rowspan="2"><br/></td>
        <td colspan="4" rowspan="4" bgcolor="#ff5b2d"><br/></td>
        <td colspan="2" rowspan="2" bgcolor="#fffa69"><br/></td></tr>
    <tr></tr>
    <tr>
        <td rowspan="3"><br/></td>
        <td rowspan="2"><br/></td>
        <td rowspan="2"><br/></td></tr>
    <tr></tr>
    <tr>
        <td bgcolor="#000000"><br/></td>
        <td bgcolor="#000000"><br/></td>
        <td colspan="2"><br/></td>
        <td colspan="2"><br/></td></tr>
    <tr>
        <td rowspan="3" bgcolor="#fffa69"><br/></td>
        <td bgcolor="#000000"><br/></td>
        <td bgcolor="#000000"><br/></td>
        <td colspan="2"><br/></td>
        <td colspan="2" rowspan="2" bgcolor="#074481"><br/></td></tr>
    <tr><td colspan="2" rowspan="2"><br/></td>
        <td colspan="2" bgcolor="#000000"><br/></td></tr>
    <tr><td colspan="4"><br/></td></tr>
    </table></span>
<span>
    <h2>Картина Мондриана</h2>
<img src="tables_hw.png" style="height:541px
     width:500px"></p></span>
</body>
</html>
